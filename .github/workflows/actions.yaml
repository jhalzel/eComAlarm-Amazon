name: run main.py

on:
  schedule:
    - cron: '0,15,30,45 * * * *' # run exactly every 15 minutes
  push:
    paths:
      - 'src/trial.py'
      - 'src/data.json' # this file changes when data is updated
      - 'src/config.json' # this file changes when config is updated
  repository_dispatch:
    types: [resume_schedule]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:

      - name: checkout repo content
        uses: actions/checkout@v2 # checkout the repository content to GitHub runner
        with: 
          node-version: '16.15.0'

      - name: setup python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9' # install the python version needed

      - name: Restore cache
        uses: actions/cache@v2
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('src/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Save Cache
        uses: actions/cache@v2
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('src/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
          
      - name: Display Runner IP
        run: echo "Runner IP Address: $RUNNER_IP_ADDRESS"

      - name: install python packages
        run: |
          python -m pip install --upgrade pip
          pip install -r src/requirements.txt

           - name: Execute trial.py # Only run if trial.py or data.json is changed
        id: execute_trial
        run: python src/trial.py
        continue-on-error: true # Continue even if this step fails
        env:
          SOME_SECRET: ${{ secrets.SOME_SECRET }}
          # Amazon credentials
          SP_API_REFRESH_TOKEN: ${{ secrets.SP_API_REFRESH_TOKEN }}
          LWA_APP_ID: ${{ secrets.LWA_APP_ID }}
          LWA_CLIENT_SECRET: ${{ secrets.LWA_CLIENT_SECRET }}
          SP_API_ACCESS_KEY: ${{ secrets.SP_API_ACCESS_KEY }}
          SP_API_SECRET_KEY: ${{ secrets.SP_API_SECRET_KEY }}
          SP_API_ROLE_ARN: ${{ secrets.SP_API_ROLE_ARN }}
          # Gmail credentials
          GMAIL_USERNAME: ${{ secrets.GMAIL_USER }}
          GMAIL_PASSWORD: ${{ secrets.GMAIL_PASSWORD }}
          
      - name: execute py script # run main.py
        id: execute_script
        run: python src/script.py
        env:
          SOME_SECRET: ${{ secrets.SOME_SECRET }}
          # Amazon credentials
          SP_API_REFRESH_TOKEN: ${{ secrets.SP_API_REFRESH_TOKEN }}
          LWA_APP_ID: ${{ secrets.LWA_APP_ID }}
          LWA_CLIENT_SECRET: ${{ secrets.LWA_CLIENT_SECRET }}
          SP_API_ACCESS_KEY: ${{ secrets.SP_API_ACCESS_KEY }}
          SP_API_SECRET_KEY: ${{ secrets.SP_API_SECRET_KEY }}
          SP_API_ROLE_ARN: ${{ secrets.SP_API_ROLE_ARN }}
          # Gmail credentials
          GMAIL_USERNAME: ${{ secrets.GMAIL_USER }}
          GMAIL_PASSWORD: ${{ secrets.GMAIL_PASSWORD }}
          
        
    
          
